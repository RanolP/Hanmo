name: Coverage

on:
  push:
    branches:
      - 'next'

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: ./x install-tool
      - name: Build
        run: ./x build
      - name: Download Corpus
        run: ./x download-corpus
      - name: Coverage Report
        id: report
        run: |
          echo "body<<__eof__" >> $GITHUB_OUTPUT
          ./x coverage >> $GITHUB_OUTPUT
          echo "__eof__" >> $GITHUB_OUTPUT
      - name: Comment
        uses: peter-evans/commit-comment@v2
        with:
          sha: 843dea1cc2e721163c20a5c876b5b155f7f3aa75
          body: ${{ steps.report.outputs.body }}
          path: path/to/file.txt
          position: 1
